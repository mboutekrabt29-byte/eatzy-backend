<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Eatzy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<form id="registerForm" class="bg-white p-8 rounded-xl shadow w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>

  <input id="name" placeholder="Nom" class="w-full border p-3 mb-4 rounded">
  <input id="email" placeholder="Email" class="w-full border p-3 mb-4 rounded">
  <input id="password" type="password" placeholder="Mot de passe" class="w-full border p-3 mb-4 rounded">

  <button class="w-full bg-red-500 text-white py-3 rounded hover:bg-red-600">
    S'inscrire
  </button>

  <p id="msg" class="text-center text-red-500 mt-4"></p>
  <p class="text-center mt-4">
    Déjà un compte ?
    <a href="login.html" class="text-red-500">Connexion</a>
  </p>
</form>

<script>
document.getElementById("registerForm").onsubmit = async e => {
  e.preventDefault();

  const res = await fetch("http://localhost:3000/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name.value,
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();

  if (data.message) {
    alert("Compte créé ! Connecte-toi.");
    window.location.href = "login.html";
  } else {
    msg.textContent = data.error;
  }
};
</script>

</body>
</html>
